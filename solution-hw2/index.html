<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>bakeshop1</title>
    <link rel="stylesheet" type="text/css" href="CSS/bakeshopstyling.css"
  </head>
  <body>
    <!--logo & navigation-->
    <div class="box1">
      <div class="box2L">
        <a href="index.html">
          <img class="mainlogopic" src="assets/logo/logo-01.svg" alt="logo">
        </a>
      </div>
      <div class="box2R">
        <div class="box3_1">
          <div class="box4_1">
            <a href="bakeshop2.html">
              <h1 class="p1">PRODUCTS</h1>
            </a>
          </div>
          <div class="box4_2">
            <a href="bakeshop3.html">
              <h2>CART</h2>
            </a>
          </div>
        </div>
        <div class="box3_2">
          <hr class="logobreak"> 
        </div>
        <div class="box3_3">
          <p class="slogan">Our hand-made cinnamon rolls<p>
        </div>
      </div>
    </div>
    <!--gallery items-->
    <div class="gridbox1">
      <!--1-->
      <div class="gallerybox">
        <a href="bakeshop2.html">
          <img class="gallerypic" src="assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
          <h3>Original cinnamon roll</h3>
          <h4>$ 2.49</h4>
        </a>
      </div>
      <!--2-->
      <div class="gallerybox">
        <a href="bakeshop2.html">
          <img class="gallerypic" src="assets/products/apple-cinnamon-roll.jpg" alt="apple cinnamon roll">
          <h3>Apple cinnamon roll</h3>
          <h4>$ 3.49</h4>
        </a>
      </div>
      <!--3-->
      <div class="gallerybox">
        <a href="bakeshop2.html">
          <img class="gallerypic" src="assets/products/raisin-cinnamon-roll.jpg" alt="raisin cinnamon roll">
          <h3>Raisin cinnamon roll</h3>
          <h4>$ 2.99</h4>
        </a>
      </div>
    </div>
    <div class="gridbox2">
      <!--4-->
      <div class="gallerybox">
        <a href="bakeshop2.html">
          <img class="gallerypic" src="assets/products/walnut-cinnamon-roll.jpg" alt="walnut cinnamon roll">
          <h3>Walnut cinnamon roll</h3>
          <h4>$ 3.49</h4>
        </a>
      </div>
      <!--5-->
      <div class="gallerybox">
        <a href="bakeshop2.html">
          <img class="gallerypic" src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon roll">
          <h3>Double-chocolate cinnamon roll</h3>
          <h4>$ 3.99</h4>
        </a>
      </div>
      <!--6-->
      <div class="gallerybox">
        <a href="bakeshop2.html">
          <img class="gallerypic" src="assets/products/strawberry-cinnamon-roll.jpg" alt="strawberry cinnamon roll">
          <h3>Strawberry cinnamon roll</h3>
          <h4>$ 3.99</h4>
        </a>
      </div>
    </div>
  </body>
</html>
