<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>bakeshop2</title>
    <link rel="stylesheet" type="text/css" href="CSS/bakeshopstyling.css"
  </head>
  <body>
    <!--logo-->
    <a href="index.html">
      <img class="mainlogopic" src="assets/logo/logo-01.svg" alt="logo">
    </a>
    <hr class="logobreak"> 
    <!--navigation-->
    <a href="index.html">
      <h1 class="p1">PRODUCTS</h1>
    </a>
    <a href="bakeshop3.html">
      <h2>CART</h2>
    </a>
    <p class="slogan">Original cinnamon roll</p>
    <!--content-->
    <img class="itempic" src="assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
    <p class="itemdesc"> Customize our delicious, hand-made cinnamon roll to your liking!</p>
    <br>
    <p class="itemdesc"> Glazing:</p>
    <select class="custom">
      <option>Keep original</option>
      <option>Sugar milk</option>
      <option>Vanilla milk</option>
      <option>Double chocolate</option>
    </select>
    <p class="itemdesc">Pack size:</p>
    <select class="custom">
      <option>1</option>
      <option>3</option>
      <option>6</option>
      <option>12</option>
    </select>
    <div class="addtocart">
      <p class="itemprice">$ 2.49</p>
      <button class="cartbutton">Add to Cart</button>
    </div>

  </body>
</html>
