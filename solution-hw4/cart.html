<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>cart</title>
    <link rel="stylesheet" type="text/css" href="CSS/bakeshopstyling.css">
  </head>
  <body>
    <!--logo & navigation-->
    <div class="box1">
      <div class="box2L">
        <a href="index.html">
          <img class="mainlogopic" src="assets/logo/logo-01.svg" alt="logo">
        </a>
      </div>
      <div class="box2R">
        <div class="box3_1">
          <div class="box4_1">
            <a href="index.html">
              <h1>PRODUCTS</h1>
            </a>
          </div>
          <div class="box4_2">
            <a href="cart.html">
              <h2 class="p3">CART</h2>
            </a>
          </div>
        </div>
        <div class="box3_2">
          <hr class="logobreak"> 
        </div>
        <div class="box3_3">
          <p class="slogan">Shopping cart<p>
        </div>
      </div>
    </div>
    <!--content-->
    <div class="p3boxa">
      <div class="p3box2a">
        <img class="cartpic" src="assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
        <p class="remove">Remove</p>
      </div>
      <p class="cartdesc">Original Cinnamon Roll<br>Glazing: Keep original<br>Pack Size: 1 </p>
      <div class="priceboxa">
        <p class="cartitemprice">$ 2.49</p>
      </div>
    </div>
    <div class="p3boxb">
      <div class="p3box2b">
        <img class="cartpic" src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon roll">
        <p class="remove">Remove</p>
      </div>
      <p class="cartdesc">Double Chocolate Cinnamon Roll<br>Glazing: Sugar milk<br>Pack Size: 6 </p>
      <div class="priceboxb">
        <p class="cartitemprice">$ 27.45</p>
      </div>
    </div>
    <hr class="checkoutbreak">
    <div class="totalbox">
      <p class="carttotal">Total:</p>
      <p class="carttotal">$ 29.94</p>
    </div>
    <button class="checkout">Checkout</button>
  </body>
</html>
